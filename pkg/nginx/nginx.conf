
#user  nobody;
worker_processes  1;    # with core number , or auto

error_log  logs/nginx.error.log debug;
pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections  8096;
    #multi_accept on;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/nginx.access.log  main;
    access_log  off;

    sendfile        on;
    tcp_nopush      on;      #?
    tcp_nodelay     on;

    keepalive_timeout  15;

    gzip  on;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_disable "MSIE [1-6]\.";

    # client buffer size
    #client_body_buffer_size      128k;
    #client_max_body_size         10m;
    #client_header_buffer_size    1k;
    #large_client_header_buffers  4 4k;
    #output_buffers               1 32k;
    #postpone_output              1460;

    # client timeout
    #client_header_timeout  3m;
    #client_body_timeout    3m;
    #send_timeout           3m;

    # static cacher
    #open_file_cache max=1000 inactive=20s;         # cache 1000 files, excluding files have not been accessed in 20 secs
    #open_file_cache_valid 30s;                     # cache for 30 secs
    #open_file_cache_min_uses 5;                    # only have 5 times or more
    #open_file_cache_errors off;

    server {
        # default enable ipv6 and ipv4 
        # requirements:
        # - --with-ipv6
        #
        #listen      [::]:9999; 
        #listen      [::]:9999 default ipv6only=on; # enable ipv6 only
        listen       9999;
        server_name  localhost;

        #charset koi8-r;

        location / {
            root   /home/shuk/server/web;
            index  index.html index.htm ;   # index.php
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy pass 
        #location / {
        #    proxy_pass http://127.0.0.1:8000;
        #    proxy_redirect          off;
        #    proxy_set_header        Host            $host;
        #    proxy_set_header        X-Real-IP       $remote_addr;
        #    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        #    client_max_body_size    10m;
        #    client_body_buffer_size 128k;
        #    proxy_connect_timeout   90;
        #    proxy_send_timeout      90;
        #    proxy_read_timeout      90;
        #    proxy_buffers           32 4k;
        #}
        #

        # static file cache
        location ~* .(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 365d;
        }

    }

    # upstream sample
    upstream big_server_com {
        server 127.0.0.3:8000 weight=5;
        server 127.0.0.3:8001 weight=5;
        server 192.168.0.1:8000;
        server 192.168.0.1:8001;
    }
    

    # HTTPS server
    #
    #server {
    #    listen       443 ssl;
    #    server_name  localhost;

    #    ssl_certificate      cert.pem;
    #    ssl_certificate_key  cert.key;

    #    ssl_session_cache    shared:SSL:1m;
    #    ssl_session_timeout  5m;

    #    ssl_ciphers  HIGH:!aNULL:!MD5;
    #    ssl_prefer_server_ciphers  on;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}

}


