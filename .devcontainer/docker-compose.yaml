name: env_setup_dev

services:
  # === Workspace (always starts) ===
  workspace:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/home/shuk/projects/env_setup:cached
    command: sleep infinity
    user: shuk
    networks:
      - inf_network

  # === Monitoring (profile: monitoring, infra) ===
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/etc/prometheus
      - prometheus_data:/prometheus
      - ../devops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - inf_network
    profiles:
      - monitoring
      - infra

  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway
    restart: unless-stopped
    ports:
      - "9091:9091"
    volumes:
      - pushgateway_data:/data
    networks:
      - inf_network
    profiles:
      - monitoring
      - infra

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_PROTOCOL=https
      - GF_SERVER_CERT_FILE=/etc/grafana/certs/localhost.crt
      - GF_SERVER_CERT_KEY=/etc/grafana/certs/localhost.key
    volumes:
      - grafana_data:/var/lib/grafana
      - ../devops/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../devops/grafana/certs:/etc/grafana/certs:ro
    networks:
      - inf_network
    depends_on:
      - prometheus
    profiles:
      - monitoring
      - infra

  # === Database (profile: database, infra) ===
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: defaultDB
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - inf_network
    profiles:
      - database
      - infra

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=inf
      - DOCKER_INFLUXDB_INIT_BUCKET=default
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_data:/etc/influxdb2
    networks:
      - inf_network
    profiles:
      - database
      - infra

  # === DNS (profile: dns, infra) ===
  coredns:
    image: coredns/coredns:latest
    container_name: coredns
    restart: unless-stopped
    ports:
      - "10053:53/udp"
      - "10053:53/tcp"
    volumes:
      - ../devops/coredns/Corefile:/Corefile:ro
    command: -conf /Corefile
    networks:
      - inf_network
    profiles:
      - dns
      - infra

volumes:
  prometheus_data:
  pushgateway_data:
  mysql_data:
  influxdb_data:
  grafana_data:

networks:
  inf_network:
    driver: bridge
